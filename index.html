<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/Normalize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>McCorkle Portfolio</title>
</head>

<body>
    <header>
        <nav class="header">
            <h1 class="title">Hi. I'm Anne.</h1>
            <ul class="nav">
                <!-- navs link to body sections -->
                <li class="li-nav"><a href="#bio">Bio</a></li>
                <li class="li-nav"><a href="#projects">My Projects</a></li>
                <li class="li-nav"><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>  


    <div class="hero"></div>
    <main class="main-container">
        <section id="bio">
            <h2 id="title-bio" class="subtitles">Bio</h2>
            <p class="about-me">Say something about myself.</p>      
            <img class="photo" src="./Assets/Images/image-of-me.jpeg" alt="picture of me">
        </section>

        <!-- projects will have links later after development -->
        <section id="projects">
            <h2 id="title-projects" class="subtitles">Projects</h2>
            <!-- first project shows larger in large screens -->
            <div class="project-cards">
                <div class="card" id="img-1">
                    <img class="image-link" id="proj-link1" src="./Assets/Images/woman-looking-at-lake-and-mountains.jpeg" alt="woman looking at a lake and mountains"
                    >              
                </div>
                <div class="card secondary-cards" id="img-2">
                    <img class="image-link secondary-links"  id="proj-link2" src="http://via.placeholder.com/550x190" alt="placeholder image">             
                </div>
                <div class="card secondary-cards" id="img-3">
                    <img class="image-link secondary-links" id="proj-link3"src="http://via.placeholder.com/550x190" alt="placeholder image">                
                </div>
            </div>
        </section>

        <footer id="contact">
            <h2 id="title-contact" class="subtitles">Contact Me</h2>
            <ul class="footer-ul">
                <li class="footer-li" id="email"><a href="mailto:annefmccorkle@gmail.com">Email Me</a></li>
                <li class="footer-li" id="github"><a href="https://github.com/amccorkl">Check Out Some of My Work</a></li>

            </ul>            
        </footer>
    </main>
</body>
</html>
